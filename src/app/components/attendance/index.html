<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
<script >
    const blogs = Array.from({ length: 20 }, (_, i) => ({
  title: `Blog Title ${i + 1}`,
  author: `Author ${i + 1}`,
  createdAt: `2025-08-${String(i + 1).padStart(2, "0")}T12:00:00Z`,
  coverImage: `https://yourcdn.com/cover${i + 1}.jpg`,
  content: [
    {
      type: "heading",
      id: `h${i + 1}`,
      data: { text: `Heading for Blog ${i + 1}`, level: 1 }
    },
    {
      type: "paragraph",
      id: `p1-${i + 1}`,
      data: { text: `Intro paragraph for Blog ${i + 1}.` }
    },
    {
      type: "image",
      id: `img${i + 1}`,
      data: {
        src: `https://yourcdn.com/image${i + 1}.jpg`,
        alt: `Image for Blog ${i + 1}`
      }
    },
    {
      type: "list",
      id: `list${i + 1}`,
      data: {
        style: "unordered",
        items: [`Point 1 of Blog ${i + 1}`, `Point 2 of Blog ${i + 1}`, `Point 3 of Blog ${i + 1}`]
      }
    },
    {
      type: "quote",
      id: `quote${i + 1}`,
      data: {
        text: `Inspiration for Blog ${i + 1}`,
        caption: `Famous Person ${i + 1}`
      }
    },
    {
      type: "code",
      id: `code${i + 1}`,
      data: {
        language: "javascript",
        code: `console.log("Blog ${i + 1} code example");`
      }
    },
    {
      type: "video",
      id: `video${i + 1}`,
      data: {
        src: `https://yourcdn.com/video${i + 1}.mp4`,
        caption: `Video for Blog ${i + 1}`
      }
    },
    {
      type: "embed",
      id: `embed${i + 1}`,
      data: {
        service: "youtube",
        source: `https://www.youtube.com/watch?v=video${i + 1}`,
        embed: `<iframe src='https://www.youtube.com/embed/video${i + 1}'></iframe>`,
        width: 640,
        height: 360
      }
    },
    {
      type: "table",
      id: `table${i + 1}`,
      data: {
        content: [
          ["Name", "Age", "City"],
          [`PersonA-${i + 1}`, `${20 + i}`, "CityA"],
          [`PersonB-${i + 1}`, `${25 + i}`, "CityB"]
        ]
      }
    },
    {
      type: "gallery",
      id: `gallery${i + 1}`,
      data: {
        images: [
          `https://yourcdn.com/gallery${i + 1}-1.jpg`,
          `https://yourcdn.com/gallery${i + 1}-2.jpg`,
          `https://yourcdn.com/gallery${i + 1}-3.jpg`
        ]
      }
    },
    {
      type: "divider",
      id: `divider${i + 1}`,
      data: {}
    },
    {
      type: "paragraph",
      id: `p2-${i + 1}`,
      data: { text: `Closing paragraph for Blog ${i + 1}.` }
    }
  ]
}));
console.log(JSON.stringify(blogs, null, 2));
</script>
